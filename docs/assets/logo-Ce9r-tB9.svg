<svg width="40" height="40" viewBox="0 0 100 100" fill="none"
    xmlns="http://www.w3.org/2000/svg" class="brand-svg">
    <!-- Refined Hexagon Geometry -->
    <mask id="hex-mask">
        <path d="M50 5L89.5 27.5V72.5L50 95L10.5 72.5V27.5L50 5Z" fill="white"/>
    </mask>

    <g mask="url(#hex-mask)">
        <!-- Top Segment (Forming the top of the 'S') -->
        <path d="M10 5V40L50 30L90 45V5L50 5H10Z" fill="var(--accent-marine)"/>

        <!-- Wave Segments (Matching the 4-segment structure of the upload) -->
        <!-- Segment 2 -->
        <path d="M0 45C30 35 70 55 100 45V55C70 65 30 45 0 55V45Z" fill="var(--accent-gfrg)"/>

        <!-- Segment 3 -->
        <path d="M0 58C30 48 70 68 100 58V68C70 78 30 58 0 68V58Z" fill="var(--accent-energy)"/>

        <!-- Segment 4 (Bottom) -->
        <path d="M0 71C30 61 70 81 100 71V100H0V71Z" fill="var(--accent-marine)" fill-opacity="0.8"/>
    </g>

</svg>

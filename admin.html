<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SapthaVarnah Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f6f5f2;
            --text-primary: #1c1c1c;
            --text-secondary: #5a5a5a;
            --page-accent: #003366;
            --accent-energy: #9C4221;
            --success: #10b981;
            --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        .admin-sidebar {
            width: 260px;
            background: #fff;
            padding: 30px 25px;
            box-shadow: 4px 0 20px rgba(0,0,0,0.05);
            position: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .admin-logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--page-accent);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .admin-logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--page-accent), var(--accent-energy));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
        }

        .admin-menu { flex: 1; }

        .admin-menu a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 18px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.25s ease;
        }

        .admin-menu a:hover {
            background: rgba(0, 51, 102, 0.08);
            color: var(--page-accent);
        }

        .admin-menu a.active {
            background: var(--page-accent);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.25);
        }

        .sidebar-footer {
            padding-top: 20px;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        .sidebar-footer a {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-decoration: none;
            padding: 10px 0;
        }

        .admin-content {
            margin-left: 260px;
            padding: 40px 50px;
            width: calc(100% - 260px);
            min-height: 100vh;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .admin-header h1 { font-size: 1.8rem; font-weight: 600; }

        .header-actions { display: flex; gap: 12px; }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.25s ease;
            border: none;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background: var(--page-accent);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 51, 102, 0.25);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 51, 102, 0.35);
        }

        .btn-secondary {
            background: white;
            color: var(--text-primary);
            border: 1px solid rgba(0,0,0,0.1);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: transparent;
            color: var(--danger);
            border: 1px solid var(--danger);
            padding: 8px 16px;
            font-size: 0.8rem;
        }

        .btn-add {
            background: transparent;
            color: var(--page-accent);
            border: 2px dashed var(--page-accent);
            width: 100%;
            padding: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .btn-add:hover {
            background: rgba(0, 51, 102, 0.05);
        }

        .editor-form { display: none; max-width: 1000px; }
        .editor-form.active { display: block; }

        .page-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .section-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            border: 1px solid rgba(0,0,0,0.04);
        }

        .section-card h3 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--page-accent);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            text-transform: capitalize;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .array-badge {
            background: rgba(0, 51, 102, 0.1);
            color: var(--page-accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .form-group { margin-bottom: 20px; }
        .form-group:last-child { margin-bottom: 0; }

        .array-item {
            background: var(--bg-color);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
        }

        .array-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .array-item-header span {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 10px;
            background: white;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            color: var(--text-primary);
            transition: all 0.25s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: var(--page-accent);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 51, 102, 0.1);
        }

        textarea { min-height: 100px; resize: vertical; line-height: 1.6; }

        .status-toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--text-primary);
            color: white;
            padding: 16px 28px;
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.35s ease;
            font-weight: 500;
            z-index: 1000;
        }

        .status-toast.visible { opacity: 1; transform: translateY(0); }

        .loading-msg { color: #888; text-align: center; padding: 60px; }

        @media (max-width: 1024px) {
            .admin-sidebar { width: 80px; padding: 20px 15px; }
            .admin-logo span, .admin-menu a span:last-child, .sidebar-footer span:last-child { display: none; }
            .admin-logo { justify-content: center; }
            .admin-menu a { justify-content: center; padding: 14px; }
            .admin-content { margin-left: 80px; width: calc(100% - 80px); padding: 30px; }
        }

        @media (max-width: 768px) {
            .admin-sidebar { display: none; }
            .admin-content { margin-left: 0; width: 100%; padding: 20px; }
            .admin-header { flex-direction: column; gap: 20px; text-align: center; }
            .header-actions { flex-wrap: wrap; justify-content: center; }
        }
    </style>
</head>
<body>

    <aside class="admin-sidebar">
        <div class="admin-logo">
            <div class="admin-logo-icon">S</div>
            <span>Admin</span>
        </div>
        <nav class="admin-menu" id="admin-menu"></nav>
        <div class="sidebar-footer">
            <a href="/" target="_blank">
                <span>üåê</span>
                <span>View Live Site</span>
            </a>
        </div>
    </aside>

    <main class="admin-content">
        <div class="admin-header">
            <h1>Content Editor</h1>
            <div class="header-actions">
                <button type="button" onclick="resetContent()" class="btn btn-secondary">Reset to Default</button>
                <button type="button" onclick="downloadConfig()" class="btn btn-secondary">Download Config</button>
                <button type="button" onclick="saveChanges()" class="btn btn-primary">Save & Publish</button>
            </div>
        </div>

        <div id="editor-container">
            <p class="loading-msg">Loading content editor...</p>
        </div>
    </main>

    <div id="status-toast" class="status-toast">Changes saved!</div>

    <script>
        // Default content embedded directly
        const defaultContent = {
            home: {
                hero: {
                    title: "Engineering the Full Spectrum of the Earth",
                    subtitle: "Marine, transport, energy, and advanced construction solutions across Africa, India, and the Gulf.",
                    ctaMain: "Explore Capabilities",
                    ctaSec: "Rebuild Signature"
                },
                about: {
                    title: "Who We Are",
                    desc1: "SapthaVarnah Geo Technologies is an infrastructure and geo-engineering company delivering climate-resilient, future-ready projects.",
                    desc2: "Drawing inspiration from the seven colours of the earth, we integrate geology, engineering, and modern construction technologies into every solution."
                },
                capabilities: [
                    { title: "Marine & Coastal Infrastructure", desc: "Ports, berths, breakwaters, coastal protection" },
                    { title: "Transport Infrastructure", desc: "Aprons, bridges, logistics corridors, runways" },
                    { title: "Energy Infrastructure", desc: "Renewables, substations, coastal energy assets" },
                    { title: "Modern Precast Construction", desc: "Industrialised, high-precision structural systems" },
                    { title: "GFRG Construction Systems", desc: "Rapid, sustainable, lightweight building solutions" }
                ],
                closing: {
                    title: "Infrastructure built with respect for every layer of the earth it touches.",
                    cta: "Contact SapthaVarnah"
                }
            },
            about: {
                hero: { label: "Our Philosophy", title: "Harmony with the Earth" },
                philosophy: {
                    desc1: "At SapthaVarnah, we believe infrastructure should work in harmony with the earth it is built upon.",
                    desc2: "Our name reflects the seven colours of the earth ‚Äî a symbol of diversity, balance, and completeness."
                },
                approach: {
                    label: "Engineering Approach",
                    title: "Bridging Tradition & Innovation",
                    desc1: "We deliver integrated solutions spanning planning, engineering, construction, and modern building technologies.",
                    desc2: "This allows us to meet the critical demands of climate resilience, speed of delivery, and long-term sustainability."
                },
                leadershipCards: [
                    { title: "Regional Knowledge", desc: "Led by professionals with deep experience across marine works, transport infrastructure, and energy projects." },
                    { title: "Technical Depth", desc: "Our teams integrate regional knowledge with technical depth and execution capability." }
                ]
            },
            capabilities: {
                hero: { label: "Core Capabilities", title: "Integrated Engineering Solutions" },
                sectors: [
                    { id: "marine", label: "Sector 01", title: "Marine & Coastal Infrastructure", desc: "We deliver robust marine infrastructure designed to withstand dynamic coastal and ocean conditions.", image: "marine.png", items: ["Ports & Harbours", "Breakwaters & Revetments", "Coastal Protection", "Marine Foundations"] },
                    { id: "transport", label: "Sector 02", title: "Transport Infrastructure", desc: "Our transport solutions enhance connectivity and economic growth.", image: "transport.png", items: ["Roads & Highways", "Bridges & Structures", "Logistics Infrastructure"] },
                    { id: "energy", label: "Sector 03", title: "Energy Infrastructure", desc: "Supporting energy transition and reliability.", image: "energy.png", items: ["Renewable Enabling Works", "Substations & Power", "Coastal Energy Facilities"] }
                ],
                systems: {
                    label: "Sector 04",
                    title: "Modern Construction Systems",
                    cards: [
                        { title: "Precast Construction", desc: "Industrialised precast solutions ensuring quality, speed, and precision.", image: "precast.png" },
                        { title: "GFRG Systems", desc: "Rapid, lightweight, and sustainable building technology.", image: "gfrg.png" }
                    ]
                }
            },
            sustainability: {
                hero: { label: "Sustainability", title: "Responsible Infrastructure" },
                logic: { label: "Logic", title: "Balanced Performance", desc: "Sustainability at SapthaVarnah is embedded in engineering decisions, material selection, and construction methodology." },
                focusCards: [
                    { title: "Climate Adaptation", desc: "Designing coastal and inland infrastructure for long-term climate resilience.", image: "resilience.png" },
                    { title: "Resource Efficiency", desc: "Utilising industrialised construction methods to reduce material consumption." },
                    { title: "Asset Performance", desc: "Ensuring infrastructure is built for long-term maintainability." }
                ],
                initiatives: [
                    { title: "Geo-informed design", desc: "Using site-specific geological data to optimize foundation depth." },
                    { title: "Low-carbon precast", desc: "Shifting construction off-site to reduce waste and energy use." },
                    { title: "BIM-enabled execution", desc: "Digital twins ensure precision in planning." }
                ]
            },
            contact: {
                hero: { label: "Get in Touch", title: "Connect with Our Team" },
                details: { oppsLabel: "Project Opportunities", heading: "We welcome discussions on Infrastructure Challenges across our served regions.", email: "info@svgeotech.com", linkedin: "SapthaVarnah Geo Technologies" },
                regions: { label: "Regions Served", desc: "Strategically positioned to serve emerging and established hubs.", items: ["Africa", "India", "Gulf Region"] }
            }
        };

        const originalContent = JSON.parse(JSON.stringify(defaultContent));
        let currentContent = JSON.parse(JSON.stringify(defaultContent));

        // Load from localStorage
        const saved = localStorage.getItem('siteContent');
        if (saved) {
            try {
                currentContent = JSON.parse(saved);
            } catch (e) {
                console.warn('Failed to parse saved content');
            }
        }

        // Generate menu
        function generateMenu() {
            const icons = { home: 'üè†', about: '‚ÑπÔ∏è', capabilities: '‚öôÔ∏è', sustainability: 'üå±', contact: 'üìß' };
            const menu = document.getElementById('admin-menu');
            menu.innerHTML = Object.keys(currentContent).map((page, i) => `
                <a href="#" onclick="showSection('${page}'); return false;" class="${i === 0 ? 'active' : ''}">
                    <span>${icons[page] || 'üìÑ'}</span>
                    <span>${page.charAt(0).toUpperCase() + page.slice(1)}</span>
                </a>
            `).join('');
        }

        // Render field input
        function renderField(path, key, value) {
            const inputId = path.join('-') + '-' + key;
            const label = key.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase());
            const escapedVal = String(value).replace(/"/g, '&quot;');
            
            if (String(value).length > 80) {
                return `<div class="form-group">
                    <label for="${inputId}">${label}</label>
                    <textarea id="${inputId}" onchange="updateField(['${path.join("','")}'], '${key}', this.value)">${value}</textarea>
                </div>`;
            }
            return `<div class="form-group">
                <label for="${inputId}">${label}</label>
                <input type="text" id="${inputId}" value="${escapedVal}" onchange="updateField(['${path.join("','")}'], '${key}', this.value)">
            </div>`;
        }

        // Render array item
        function renderArrayItem(path, index, item) {
            const fields = Object.entries(item).map(([key, val]) => {
                if (Array.isArray(val)) {
                    return `<div class="form-group">
                        <label>${key} (comma-separated)</label>
                        <input type="text" value="${val.join(', ')}" onchange="updateArrayItemList(['${path.join("','")}'], ${index}, '${key}', this.value)">
                    </div>`;
                }
                const inputId = path.join('-') + '-' + index + '-' + key;
                const label = key.replace(/([A-Z])/g, ' $1').replace(/^./, s => s.toUpperCase());
                return `<div class="form-group">
                    <label for="${inputId}">${label}</label>
                    <input type="text" id="${inputId}" value="${String(val).replace(/"/g, '&quot;')}" onchange="updateArrayItem(['${path.join("','")}'], ${index}, '${key}', this.value)">
                </div>`;
            }).join('');

            return `<div class="array-item">
                <div class="array-item-header">
                    <span>Item ${index + 1}</span>
                    <button type="button" class="btn btn-danger" onclick="removeArrayItem(['${path.join("','")}'], ${index})">Remove</button>
                </div>
                ${fields}
            </div>`;
        }

        // Render section
        function renderSection(pageName, sectionName, sectionData, path) {
            const currentPath = [...path, sectionName];
            
            if (Array.isArray(sectionData)) {
                const items = sectionData.map((item, i) => renderArrayItem(currentPath, i, item)).join('');
                return `<div class="section-card">
                    <h3>${sectionName.replace(/([A-Z])/g, ' $1')} <span class="array-badge">${sectionData.length} items</span></h3>
                    ${items}
                    <button type="button" class="btn btn-add" onclick="addArrayItem(['${currentPath.join("','")}'])">+ Add New Item</button>
                </div>`;
            }
            
            if (typeof sectionData === 'object') {
                let html = `<div class="section-card"><h3>${sectionName.replace(/([A-Z])/g, ' $1')}</h3>`;
                for (const [key, val] of Object.entries(sectionData)) {
                    if (Array.isArray(val)) {
                        const nestedPath = [...currentPath, key];
                        const items = val.map((item, i) => {
                            if (typeof item === 'object') {
                                return renderArrayItem(nestedPath, i, item);
                            }
                            return `<div class="form-group">
                                <input type="text" value="${item}" onchange="updateSimpleArrayItem(['${nestedPath.join("','")}'], ${i}, this.value)">
                            </div>`;
                        }).join('');
                        html += `<div style="margin-top: 20px; padding: 15px; background: var(--bg-color); border-radius: 12px;">
                            <label style="font-weight: 600; margin-bottom: 15px;">${key} <span class="array-badge">${val.length} items</span></label>
                            ${items}
                            <button type="button" class="btn btn-add" onclick="addArrayItem(['${nestedPath.join("','")}'])">+ Add</button>
                        </div>`;
                    } else if (typeof val === 'object') {
                        const nested = Object.entries(val).map(([k, v]) => renderField(currentPath, k, v)).join('');
                        html += `<div style="margin-top: 20px; padding: 15px; background: var(--bg-color); border-radius: 12px;">
                            <label style="font-weight: 600; margin-bottom: 15px;">${key}</label>
                            ${nested}
                        </div>`;
                    } else {
                        html += renderField(currentPath, key, val);
                    }
                }
                html += `</div>`;
                return html;
            }
            
            return '';
        }

        // Render all forms
        function renderEditor() {
            const container = document.getElementById('editor-container');
            let html = '';
            
            for (const [page, data] of Object.entries(currentContent)) {
                let pageHtml = `<div id="section-${page}" class="editor-form ${page === 'home' ? 'active' : ''}">`;
                pageHtml += `<h2 class="page-title">${page} Page</h2>`;
                
                for (const [sectionName, sectionData] of Object.entries(data)) {
                    pageHtml += renderSection(page, sectionName, sectionData, [page]);
                }
                
                pageHtml += `</div>`;
                html += pageHtml;
            }
            
            container.innerHTML = html;
        }

        // Update functions
        function updateField(path, key, value) {
            let obj = currentContent;
            for (const p of path) obj = obj[p];
            obj[key] = value;
        }

        function updateArrayItem(path, index, key, value) {
            let obj = currentContent;
            for (const p of path) obj = obj[p];
            obj[index][key] = value;
        }

        function updateArrayItemList(path, index, key, value) {
            let obj = currentContent;
            for (const p of path) obj = obj[p];
            obj[index][key] = value.split(',').map(s => s.trim()).filter(s => s);
        }

        function updateSimpleArrayItem(path, index, value) {
            let obj = currentContent;
            for (const p of path) obj = obj[p];
            obj[index] = value;
        }

        function addArrayItem(path) {
            let obj = currentContent;
            for (const p of path) obj = obj[p];
            
            if (obj.length > 0 && typeof obj[0] === 'object') {
                const template = {};
                for (const key of Object.keys(obj[0])) {
                    template[key] = Array.isArray(obj[0][key]) ? [] : '';
                }
                obj.push(template);
            } else {
                obj.push('New Item');
            }
            renderEditor();
        }

        function removeArrayItem(path, index) {
            if (!confirm('Remove this item?')) return;
            let obj = currentContent;
            for (const p of path) obj = obj[p];
            obj.splice(index, 1);
            renderEditor();
        }

        function saveChanges() {
            localStorage.setItem('siteContent', JSON.stringify(currentContent));
            showToast("‚úì Changes saved! Refresh the main site to see updates.");
        }

        function downloadConfig() {
            const dataStr = "export const defaultContent = " + JSON.stringify(currentContent, null, 4) + ";";
            const blob = new Blob([dataStr], { type: "text/javascript" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "content.js";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast("‚úì Config file downloaded!");
        }

        function resetContent() {
            if (confirm('Reset all content to defaults? This cannot be undone.')) {
                localStorage.removeItem('siteContent');
                currentContent = JSON.parse(JSON.stringify(originalContent));
                location.reload();
            }
        }

        function showSection(sectionId) {
            document.querySelectorAll('.editor-form').forEach(el => el.classList.remove('active'));
            document.querySelector(`#section-${sectionId}`)?.classList.add('active');
            document.querySelectorAll('.admin-menu a').forEach(el => el.classList.remove('active'));
            event.target.closest('a').classList.add('active');
        }

        function showToast(msg) {
            const toast = document.getElementById('status-toast');
            toast.textContent = msg;
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 3000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            generateMenu();
            renderEditor();
        });
    </script>
</body>
</html>
